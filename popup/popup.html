<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h2>LLM对话复制工具</h2>
    <div class="controls">
      <button id="startSelect">开始选择</button>
      <button id="copyMarkdown">复制为Markdown</button>
    </div>
    <div class="options">
      <label>
        <input type="checkbox" id="includeThinking" checked>
        包含思考过程
      </label>
    </div>
    <div class="status" id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
